<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block head %}
    {% endblock %}
    <title>
    {% block title %}
    {% endblock %}
    </title>
  </head>
  <body>
    <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
        <div class="container-fluid d-flex align-items-center">
          <div class="col-2">
            <h1 class="d-flex align-items-center fs-4 text-white mb-0">
              <a href="{% url 'snap-home' %}" class="text-decoration-none text-white">Snapshot</a>
            </h1>
          </div>
          <div class="col-8">
            {% block nav_content %} 
            <form action="{% url 'tag-page' %}" method="GET">
              <input id='search' name='search' class="form-control mx-3" type="text" placeholder="Search by tags" aria-label="default input example">
            </form>
            
            {% endblock %}
          </div>
          <div class="col-md-2 text-end">
            {% if user.is_authenticated %}
              <a href="{% url 'profile' %}" class="text-decoration-none text-white">Profile</a>
              <a href="{% url 'logout' %}" class="text-decoration-none text-white">Logout</a>
            {% else %}
              <a href="{% url 'login' %}" class="text-decoration-none text-white">Login</a>
              <a href="{% url 'register' %}" class="text-decoration-none text-white">Register</a>
            {% endif %}
          </div>
            
            
        </div>
        <ul class="nav justify-content-end">
          <li class="nav-item">
    </header>
    <div class="container-fluid mt-3">
      {% block body %}
      {% endblock %}
    </div>
    
  </body>
</html>
